version: '3.9'

services:
  oracle-db:
    image: gvenzl/oracle-xe:21-slim
    container_name: oracle-db
    ports:
      - "1521:1521"
    environment:
      ORACLE_PASSWORD: oracle
      APP_USER: django_user
      APP_USER_PASSWORD: django_pass
    volumes:
      - oracle-data:/opt/oracle/oradata

volumes:
  oracle-data:
